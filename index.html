<!DOCTYPE html>
<html>

<head>
    <title>survey form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
    <header class="header">
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label"> Name <input  class="form-control" type="text" id="name" placeholder="Enter your name" required> </label></div>
            <div class="form-group"><label id="email-label">Email <input class="form-control" type="email" id="email" placeholder="Enter your Email" required> </label></div>
            <div class="form-group"><label id="number-label">Age(optional) <input  class="form-control" type="number" id="number" min="18" max="30" placeholder="Age" required></label></div>
            <div class="form-group"><label>Which option best describes your current role <select  class="form-control" id="dropdown">
                    <option>Select Current role</option>
                    <option>Student</option>
                    <option>Full time job</option>
                    <option>Full time learner</option>
                    <option>Prefer not to say</option>
                    <option>others</option>
                </select></label>
                </div>
                <div class="form-group"><label>Would you recommend freeCodeCamp to a friend?
                    <label><input class="inline" type="radio" name="referral" value="definitely">Definitely</label>
                    <label><input class="inline" type="radio" name="referral" value="maybe">Maybe</label>
                    <label><input class="inline" type="radio" name="referral" value="not sure">Not sure</label>
                </label>
                </div>
                <div class="form-group">
                    <label>What would you like to see improved? (Check all that apply) <label> 
                    <input class="inline" type="checkbox" value="front-end"> Front-end projects </label>
                    <label> <input class="inline" type="checkbox" value="back-end"> Back-end Projects </label>
                    <label> <input class="inline" type="checkbox" value="datavisual"> Data Visualization </label>
                    <label> <input class="inline"  type="checkbox" value="challenges"> Challenges </label>
                    <label> <input class="inline" type="checkbox" value="open source"> Open Source Community </label>
                    <label> <input class="inline" type="checkbox" value="gitter help rooms"> Gitter help rooms </label>
                    <label> <input class="inline"  type="checkbox" value="videos"> Videos </label>
                    <label> <input class="inline" type="checkbox" value="meetups"> City Meetups </label>
                    <label> <input class="inline" type="checkbox" value="wiki"> Wiki </label>
                    <label> <input class="inline" type="checkbox" value="forum"> Forum </label>
                    <label> <input class="inline" type="checkbox" value="additional"> Additional Courses </label>
                </label>
                </div>
                <div class="form-group">
                <label>Any comments or suggestions? <textarea class="form-control" placeholder="Enter your comments here" rows="5" cols="30"></textarea></label>
                </div>
                <div class="form-group">
                <input id="submit" type="submit" value="Submit" />
                </div>
    </form>
</div>
</body>

</html>
